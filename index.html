<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira página</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="principal-azul">
            <h3 class="result">Your Result</h3>
            <div class="nota">
                <h3>76</h3>
                <span>of 100</span>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people
                who have taken these tests.
            </p>
        </div>
        <div class="sumario">
            <h2 class="">Summary</h2>
            <article class="reaction">
                <img src="images/icon-reaction.svg" alt="reação">
                <p>Reaction</p>
                <p>80 / 100</p>
            </article>
            <article>
                <img src="images/icon-memory.svg" alt="memoria">
                <p>Memory</p>
                <p>92 / 100</p>
            </article>
            <article>
                <img src="images/icon-verbal.svg" alt="Verbal">
                <p>Verbal</p>
                <p>61 / 100</p>
            </article>
            <article>
                <img src="images/icon-visual.svg" alt="visual">
                <p>Visual</p>
                <p>72 / 100</p>
            </article>
            <button class="button">Continue</button>
        </div>
    </main>
</body>

</html>
