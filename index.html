<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira página</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="principal-azul">
            <h3 class="result">Your Result</h3>
            <div class="nota">
                <h3>76</h3>
                <span>of 100</span>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people
                who have taken these tests.
            </p>
        </div>
        <div class="sumario">
            <h2 class="">Summary</h2>
            <div class="notas">
                <article class="reaction">
                    <div>
                        <img src="images/icon-reaction.svg" alt="reação">
                        <p class="palavras">Reaction</p>
                    </div>
                    <div >
                        <p class="nota-barra"><b>80</b> / 100</p>
                    </div>

                </article>
                <article class="memory">
                    <div><img src="images/icon-memory.svg" alt="memoria">
                        <p class="palavras memory-palavra">Memory</p>
                    </div>
                    <div>
                        <p class="nota-barra"><b>92</b> / 100</p>
                    </div>

                </article>
                <article class="verbal">
                    <div><img src="images/icon-verbal.svg" alt="Verbal">
                        <p class="palavras verbal-palavra">Verbal</p>
                    </div>
                    <div>
                        <p class="nota-barra"><b>61</b> / 100</p>
                    </div>
                </article>
                <article class="visual">
                    <div><img src="images/icon-visual.svg" alt="visual">
                        <p class="palavras visual-palavra">Visual</p>
                    </div>
                    <div>
                        <p class="nota-barra"> <b>72</b> / 100</p>
                    </div>
                </article>
            </div>
            <button class="button">Continue</button>
        </div>
    </main>
</body>

</html>
